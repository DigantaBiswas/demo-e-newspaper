{% extends "base/base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href=" {% static 'css/login.css' %} ">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% for news_article in news_articles %}
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ news_article.image_url }}" alt="Card image cap">

                    <div class="card-body">
                        <h5 class="card-title">{{ news_article.headline }}</h5>
                        <p class="card-text">{{ news_article.sources }}</p>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}

{% block extra_js %}



{% endblock %}
